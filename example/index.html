<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tulip</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

  <main>

    <section class="row">

      <button aria-describedby="home-tip-1" class="tulip">
        <i class="ph ph-flying-saucer"></i>
        <span role="tooltip" id="home-tip-1" class="tulip-wrap">
          <span class="tulip-text">Flying saucer</span>
        </span>
      </button>

      <button aria-describedby="home-tip-2" class="tulip">
        <i class="ph ph-flying-saucer"></i>
        <span role="tooltip" id="home-tip-2" class="tulip-wrap">
          <span class="tulip-text">Flying saucer</span>
        </span>
      </button>

      <button aria-describedby="home-tip-3" class="tulip">
        <i class="ph ph-flying-saucer"></i>
        <span role="tooltip" id="home-tip-3" class="tulip-wrap">
          <span class="tulip-text">Flying saucer</span>
        </span>
      </button>

    </section>


    <section class="row">

      <span aria-describedby="icon-tip-1" class="tulip" tabindex="0">
        <i class="ph ph-atom"></i>
        <span role="tooltip" id="icon-tip-1" class="tulip-wrap">
          <span class="tulip-text">A representation of an atom</span>
        </span>
      </span>

      <span aria-describedby="icon-tip-2" class="tulip" tabindex="0">
        <i class="ph ph-atom"></i>
        <span role="tooltip" id="icon-tip-2" class="tulip-wrap">
          <span class="tulip-text">A representation of an atom</span>
        </span>
      </span>

      <span aria-describedby="icon-tip-3" class="tulip" tabindex="0">
        <i class="ph ph-atom"></i>
        <span role="tooltip" id="icon-tip-3" class="tulip-wrap">
          <span class="tulip-text">A representation of an atom</span>
        </span>
      </span>

    </section>


    <section class="row">

      <div aria-describedby="text-icon-tip-1" class="flex-row tulip" tabindex="0">
        <span>Label text</span>
        <i class="ph ph-lightbulb-filament"></i>
        <span role="tooltip" id="text-icon-tip-1" class="tulip-wrap">
          <span class="tulip-text">More information on exactly what the label is for.</span>
        </span>
      </div>

      <div aria-describedby="text-icon-tip-2" class="flex-row tulip" tabindex="0">
        <span>Label text</span>
        <i class="ph ph-lightbulb-filament"></i>
        <span role="tooltip" id="text-icon-tip-2" class="tulip-wrap">
          <span class="tulip-text">More information on exactly what the label is for.</span>
        </span>
      </div>

      <div aria-describedby="text-icon-tip-3" class="flex-row tulip" tabindex="0">
        <span>Label text</span>
        <i class="ph ph-lightbulb-filament"></i>
        <span role="tooltip" id="text-icon-tip-3" class="tulip-wrap">
          <span class="tulip-text">More information on exactly what the label is for.</span>
        </span>
      </div>

    </section>

  </main>

  <script src="../src/tulip.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
